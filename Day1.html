<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basics of HTML</title>
    </head>
    <body>
        <h1>Hello World!</h1>
        <h2>Hello World!</h2>
        <h3>Hello World!</h3>
        <h4>Hello World!</h4>
        <h5>Hello World!</h5>
        <h6>Hello World!</h6>
        <p>This is a paragraph.</p>
        <b>Bold Text</b>
        <strong>Same as Bold Text</strong>
        <u>Underlined Text</u>
        <mark>Highlighted Text</mark>
        <marquee><mark>Scrolling Text</mark></marquee>
        <del>Deleted Text</del>
        <strike>Strikethrough Text</strike>
        X<sup>2</sup>
        X<sub>2</sub>
        <button>Login</button>
        <center>Centered Text</center>
        <i>Italic Text</i>
        <em>Same as Italic Text</em>
    </body>
</html>
